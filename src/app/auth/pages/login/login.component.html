<div class="container mt-5">
  <div class="row justify-content-center">
    <!-- En pantallas grandes, la columna tendrá un ancho de 4/12 (es decir, ocupará 1/3 del ancho). En pantallas más pequeñas, ocupará todo el ancho. -->
    <div class="col-12 col-md-4">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Iniciar Sesión</h3>
          
          <!-- Formulario de Login -->
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Ingrese su correo"
                [(ngModel)]="email"
                name="email"
                required
              />
            </div>

            <div class="form-group mb-3">
              <label for="password">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Ingrese su contraseña"
                [(ngModel)]="password"
                name="password"
                required
              />
            </div>

            <div class="form-group d-flex justify-content-between">
              <!-- El routerLink se elimina del botón -->
              <button type="submit" class="btn btn-primary">
                Iniciar Sesión
              </button>
              <a href="#" class="text-muted">¿Olvidaste tu contraseña?</a>
            </div>
          </form>

          <div class="text-center mt-3">
            <p class="mb-0">¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
