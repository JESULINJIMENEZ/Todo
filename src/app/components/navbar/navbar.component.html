<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Personalización del navbar para que se vea acorde con la estética del sitio */
        .navbar {
            background-color: #2c3e50; /* Fondo oscuro como el sidebar */
        }
        .navbar-brand {
            color: white !important;
            font-size: 1.8rem;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #e74c3c !important;
        }
        .nav-link {
            color: white !important;
            font-size: 1.1rem;
        }
        .nav-link:hover {
            color: #e74c3c !important;
        }
        .navbar-toggler-icon {
            background-color: white; /* Cambiar color del icono para hacerlo visible */
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <!-- Logo -->
        <img src="https://png.pngtree.com/element_our/20200702/ourlarge/pngtree-bulb-logo-pictures-image_2289662.jpg" width="50" height="50" alt="Logo">
        
        <!-- Título del sitio -->
        <a class="navbar-brand ms-3" href="#">Todo List</a>
        
        <!-- Toggler for responsive navbar -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- Elementos de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <marquee behavior="" direction="">
                    <a class="nav-link" >Never stop Dreaming</a>
                </marquee>
            
        </div>
    </div>
</nav>

<!-- Enlace a Bootstrap JS y dependencias -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
