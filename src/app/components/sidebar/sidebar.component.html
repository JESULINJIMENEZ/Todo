<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a FontAwesome para los iconos -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos para el Sidebar */
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #2c3e50;
            color: white;
            width: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: all 0.3s ease;
        }

        .sidebar .profile-pic {
            width: 100px; /* Tamaño más pequeño */
            height: 100px; /* Asegura que la imagen sea cuadrada */
            border-radius: 50%; /* Hacer la imagen redonda */
            object-fit: cover; /* Mantiene la proporción de la imagen */
            margin-bottom: 20px; /* Espacio debajo de la imagen */
            border: 3px solid #e74c3c; /* Borde opcional de color rojo */
        }

        .sidebar .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .sidebar .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .sidebar .social-icons a:hover {
            color: #e74c3c;
        }

        .sidebar .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .sidebar .copyright {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            text-align: center;
        }

        /* Contenido principal para compensar el sidebar */
        .main-content {
            margin-left: 250px;
            padding-top: 20px;
            transition: margin-left 0.3s ease;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
                padding: 10px;
            }

            .sidebar .profile-pic {
                width: 80px; /* Reducir el tamaño de la imagen */
                height: 80px;
            }

            .sidebar .social-icons {
                flex-direction: row;
                justify-content: space-around;
                margin-top: 10px;
            }

            .sidebar .social-icons a {
                font-size: 1.2rem;
                margin: 0 5px;
            }

            .sidebar .copyright {
                position: static;
                margin-top: 20px;
            }

            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 576px) {
            .sidebar .profile-pic {
                width: 70px;
                height: 70px;
            }
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Foto de perfil -->
        <img src="https://avatars.githubusercontent.com/u/173627306?v=4" alt="Profile Picture" class="profile-pic">
        
        <!-- Nombre o título -->
        <h3 class="text-center mb-3">Jesús Jiménez</h3>
        
        <!-- Información de contacto -->
        <div class="contact-info">
            <p><i class="fas fa-envelope"></i> jesusdavidjc&#64;gmail.com</p>
            <p><i class="fas fa-phone"></i> +57 3024664473</p>
        </div>

        <!-- Iconos de redes sociales -->
        <div class="social-icons">
            <!-- GitHub -->
            <a href="https://github.com/JESULINJIMENEZ" target="_blank">
                <i class="fab fa-github"></i>
            </a>

            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/jesus-jimenez-39a813322/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>

            <!-- Instagram -->
            <a href="https://www.instagram.com/jesulin_jimenez/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <!-- Derechos de autor -->
        <div class="copyright">
            <p>&copy; 2024 Todos los derechos reservados</p>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Aquí va el contenido principal de tu sitio -->
        <div class="container py-4">
            <h1>Contenido Principal</h1>
            <!-- Agrega tu contenido aquí -->
        </div>
    </div>

    <!-- Enlace a Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
